<!DOCTYPE html>
<html>
<head>
  <title>Open Mail</title>
  <script>
    function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return 'iOS';
      }

      if (/android/i.test(userAgent)) {
        return 'Android';
      }

      return 'unknown';
    }

    window.onload = function() {
      var os = getMobileOperatingSystem();
      var mailLink = document.getElementById('mail-link');

      if (os === 'iOS') {
        mailLink.href = 'message://';
        mailLink.innerText = 'Open Mail App (iOS)';
      } else if (os === 'Android') {
        mailLink.href = 'intent://#Intent;package=com.google.android.gm;end';
        mailLink.innerText = 'Open Gmail (Android)';
      } else {
        mailLink.href = 'mailto:';
        mailLink.innerText = 'Open Mail App';
      }
    };
  </script>
</head>
<body>
  <h1>Open Mail</h1>
  <a id="mail-link" href="mailto:">Open Mail App</a>
</body>
</html>
