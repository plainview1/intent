<!DOCTYPE html>
<html>
<head>
    <title>Test Email Links</title>
</head>
<body>
    <h1>Test Email Links</h1>
        <!-- Link to open the mail app with a new email -->
        <a href="message://">message test</a><br><br>

    <!-- Link to open the mail app with a new email -->
    <a href="mailto:">Open Default Mail App</a><br><br>
    
    <!-- Link to open Gmail app (if installed) -->
    <a href="googlegmail://">Open Gmail App</a><br><br>
    
    <!-- Link to open Outlook app (if installed) -->
    <a href="ms-outlook://">Open Outlook App</a><br><br>
    
    <!-- Link to open Gmail app using intent on Android -->
    <a href="intent://#Intent;package=com.google.android.gm;end">Open Gmail (Intent)</a>
</body>
</html>
